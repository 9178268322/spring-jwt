# Server port no.
server.port = 1470

# Database Properties
spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/hibernate?serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password = root

# To see the sql queries on console
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

# secret key
skey = secret

# userinfo. url
test.url = /hello
u.add_user = /adduser
u.authenticate_user = /authenticate

# API url info
ac.baseurl = api/v1
ac.accounts = /accounts
ac.account_by_id = /accounts/{id}
ac.create_account = /accounts
ac.update_account = /accounts/{id}
ac.delete_account = /accounts/{id}